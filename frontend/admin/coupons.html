<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupons Management - Admin Panel</title>
    <!-- Access Key Validator - Must run first before any content loads -->
    <script src="../js/admin/access-key-validator.js"></script>
    <!-- STRICT AUTH GUARD - Blocks page until authenticated -->
    <script src="../js/admin/auth-inline.js"></script>
    <!-- Global Error Handler - Suppresses harmless browser errors -->
    <script src="../js/error-handler.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar Backdrop (Mobile) -->
        <div class="admin-sidebar-backdrop"></div>
        
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-sidebar__header">
                <img src="../public/lpglogo.png" alt="Logo" class="admin-sidebar__logo">
                <div class="admin-sidebar__title">Admin Panel</div>
            </div>
            <nav class="admin-sidebar__nav">
                <a href="dashboard.html" class="admin-nav__item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Dashboard
                </a>
                <a href="orders.html" class="admin-nav__item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                    </svg>
                    Orders
                </a>
                <a href="messages.html" class="admin-nav__item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Messages
                </a>
                <a href="coupons.html" class="admin-nav__item active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="8" width="18" height="4" rx="1"></rect>
                        <path d="M12 8v13"></path>
                        <path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"></path>
                        <path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"></path>
                    </svg>
                    Coupons
                </a>
                <a href="products.html" class="admin-nav__item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <path d="M16 10a4 4 0 0 1-8 0"></path>
                    </svg>
                    Products
                </a>
                <a href="history.html" class="admin-nav__item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    History
                </a>
                <a href="settings.html" class="admin-nav__item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
                    </svg>
                    Settings
                </a>
            </nav>
            <div class="admin-sidebar__footer">
                <button id="admin-logout-btn" class="admin-btn admin-btn--secondary" style="width: 100%;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 18px; height: 18px;">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="admin-main">
            <!-- Header -->
            <header class="admin-header">
                <h1 class="admin-header__title">Coupons Management</h1>
                <div class="admin-header__actions">
                    <button onclick="openCreateCoupon()" class="admin-btn admin-btn--primary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 18px; height: 18px;">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Create Coupon
                    </button>
                    <div class="admin-user">
                        <button type="button" class="admin-user__avatar" id="admin-user-avatar" aria-label="Open user menu" aria-expanded="false">A</button>
                        <div class="admin-user__dropdown" aria-hidden="true">
                            <div class="admin-user__name" id="admin-user-name">Admin</div>
                            <div class="admin-user__email" id="admin-user-email">admin@diamondhascol.com</div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <main class="admin-content">
                <div class="admin-table-wrapper">
                    <div style="padding: 1.5rem; border-bottom: 1px solid var(--border);">
                        <h2 style="font-family: var(--font-heading); font-size: var(--fs-3); font-weight: 700; color: var(--text-900);">
                            All Coupons
                        </h2>
                    </div>
                    <table class="admin-table admin-table--coupons">
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Value</th>
                                <th>Type</th>
                                <th>Min Purchase</th>
                                <th>Max Discount</th>
                                <th>Status</th>
                                <th>Usage</th>
                                <th>Expires</th>
                                <th>Actions</th>
                                <th class="admin-table__more-col">More</th>
                            </tr>
                        </thead>
                        <tbody id="coupons-table-body">
                            <!-- Coupons will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Coupon Form Modal -->
    <div class="admin-modal-overlay" id="coupon-form-modal" onclick="if(event.target === this) closeCouponForm()">
        <div class="admin-modal" onclick="event.stopPropagation()">
            <div class="admin-modal__header">
                <h2 class="admin-modal__title" id="coupon-form-title">Create New Coupon</h2>
                <button class="admin-modal__close" onclick="closeCouponForm()">×</button>
            </div>
            <div class="admin-modal__body">
                <form id="coupon-form" class="admin-form" onsubmit="saveCoupon(event)">
                    <div class="admin-form-group">
                        <label for="coupon-code" class="admin-form-label">Coupon Code *</label>
                        <input
                            type="text"
                            id="coupon-code"
                            class="admin-form-input"
                            placeholder="WELCOME10"
                            required
                            style="text-transform: uppercase;"
                        >
                    </div>

                    <div class="admin-form-row">
                        <div class="admin-form-group">
                            <label for="coupon-type" class="admin-form-label">Discount Type *</label>
                            <select id="coupon-type" class="admin-form-input" required>
                                <option value="percentage">Percentage</option>
                                <option value="flat">Fixed Amount</option>
                            </select>
                        </div>
                        <div class="admin-form-group">
                            <label for="coupon-value" class="admin-form-label">Discount Value *</label>
                            <input
                                type="number"
                                id="coupon-value"
                                class="admin-form-input"
                                placeholder="10"
                                min="0.01"
                                step="0.01"
                                required
                            >
                        </div>
                    </div>

                    <div class="admin-form-row">
                        <div class="admin-form-group">
                            <label for="coupon-min-purchase" class="admin-form-label">Minimum Purchase (₨)</label>
                            <input
                                type="number"
                                id="coupon-min-purchase"
                                class="admin-form-input"
                                placeholder="0"
                                min="0"
                                value="0"
                            >
                        </div>
                        <div class="admin-form-group" id="coupon-max-discount-group">
                            <label for="coupon-max-discount" class="admin-form-label">Maximum Discount (₨)</label>
                            <input
                                type="number"
                                id="coupon-max-discount"
                                class="admin-form-input"
                                placeholder="500"
                                min="0"
                            >
                        </div>
                    </div>

                    <div class="admin-form-row">
                        <div class="admin-form-group">
                            <label for="coupon-usage-limit" class="admin-form-label">Usage Limit *</label>
                            <input
                                type="number"
                                id="coupon-usage-limit"
                                class="admin-form-input"
                                placeholder="100"
                                min="1"
                                value="100"
                                required
                            >
                        </div>
                        <div class="admin-form-group">
                            <label for="coupon-expires-at" class="admin-form-label">Expiration Date *</label>
                            <input
                                type="date"
                                id="coupon-expires-at"
                                class="admin-form-input"
                                required
                            >
                        </div>
                    </div>

                    <div class="admin-form-group">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input
                                type="checkbox"
                                id="coupon-is-active"
                                checked
                                style="width: 18px; height: 18px; cursor: pointer;"
                            >
                            <span>Active (coupon is enabled)</span>
                        </label>
                    </div>

                    <div class="admin-modal__footer" style="padding: 0; margin-top: 1.5rem;">
                        <button type="button" class="admin-btn admin-btn--secondary" onclick="closeCouponForm()">
                            Cancel
                        </button>
                        <button type="submit" class="admin-btn admin-btn--primary">
                            Save Coupon
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Mobile Menu Toggle Button -->
    <button id="admin-mobile-menu-btn" class="admin-mobile-menu-btn" aria-label="Toggle menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 24px; height: 24px;">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <script src="../js/api.js"></script>
    <script type="module">
        import '../js/admin/router.js';
        import '../js/admin/layout.js';
        import '../js/admin/coupons.js';
    </script>

    <style>
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
