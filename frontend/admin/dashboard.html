    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

                <a href="messages.html" class="admin-nav__item">

                    </svg>

                <a href="coupons.html" class="admin-nav__item">

                        <rect x="3" y="8" width="18" height="4" rx="1"></rect>

                        <path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"></path>
                    </svg>

                </a>
                <a href="products.html" class="admin-nav__item">

                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>

                <a href="history.html" class="admin-nav__item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>

                <a href="settings.html" class="admin-nav__item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

            <div class="admin-sidebar__footer">
                <button id="admin-logout-btn" class="admin-btn admin-btn--secondary" style="width: 100%;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 18px; height: 18px;">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>

        <!-- Main Content -->
        <div class="admin-main">
            <!-- Header -->
            <header class="admin-header">
                <h1 class="admin-header__title">Dashboard</h1>
                <div class="admin-header__actions">
                    <div class="admin-user">
                        <button type="button" class="admin-user__avatar" id="admin-user-avatar" aria-label="Open user menu" aria-expanded="false">A</button>
                        <div class="admin-user__dropdown" aria-hidden="true">
                            <div class="admin-user__name" id="admin-user-name">Admin</div>
                            <div class="admin-user__email" id="admin-user-email">admin@diamondhascol.com</div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <main class="admin-content">
                <!-- Stats Cards -->
                <div class="admin-stats" id="dashboard-stats">
                    <!-- Stats will be populated by JavaScript -->
                </div>

                <!-- Recent Orders -->
                <div class="admin-table-wrapper">
                    <div style="padding: 1.5rem; border-bottom: 1px solid var(--border);">
                        <h2 style="font-family: var(--font-heading); font-size: var(--fs-3); font-weight: 700; color: var(--text-900);">
                            Recent Orders
                        </h2>
                    </div>
                    <table class="admin-table admin-table--recent-orders">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Type</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th class="admin-table__more-col">More</th>
                            </tr>
                        </thead>
                        <tbody id="recent-orders-table">
                            <!-- Orders will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Mobile Menu Toggle Button -->
    <button id="admin-mobile-menu-btn" class="admin-mobile-menu-btn" aria-label="Toggle menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 24px; height: 24px;">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <script src="../js/api.js"></script>
    <script type="module">
        import '../js/admin/router.js';
        import '../js/admin/layout.js';

        // Format currency
        function formatCurrency(amount) {
            return `â‚¨${amount.toLocaleString()}`;
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Get status badge class
        function getStatusBadgeClass(status) {
            const statusMap = {
                'pending': 'admin-badge--pending',
                'confirmed': 'admin-badge--confirmed',
                'in-transit': 'admin-badge--in-transit',
                'delivered': 'admin-badge--delivered',
                'cancelled': 'admin-badge--cancelled'
            };
            return statusMap[status] || 'admin-badge--pending';
        }

        // Fetch orders from backend
        async function fetchOrders() {
            try {
                const apiUrl = window.getApiUrl ? window.getApiUrl('adminOrders') : 'http://localhost:5000/api/admin/orders';
                const token = window.getAuthToken ? window.getAuthToken() : null;
                
                if (!token) {
                    throw new Error('Authentication required');
                }
                
                const response = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch orders: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.data) {
                    return data.data;
                } else {
                    throw new Error('Invalid response format from server');
                }
            } catch (error) {
                console.error('Error fetching orders:', error);
                return [];
            }
        }

        // Calculate stats from orders
        function calculateStats(orders) {
            const totalOrders = orders.length;
            const pendingOrders = orders.filter(o => o.status === 'pending').length;
            const deliveredOrders = orders.filter(o => o.status === 'delivered').length;
            const totalRevenue = orders
                .filter(o => o.status === 'delivered')
                .reduce((sum, order) => sum + parseFloat(order.total || 0), 0);

            return {
                totalOrders,
                pendingOrders,
                deliveredOrders,
                totalRevenue
            };
        }

        // Render stats cards
        function renderStats(orders) {
            const statsContainer = document.getElementById('dashboard-stats');
            const stats = calculateStats(orders);

            const statCards = [
                {
                    title: 'Total Orders',
                    value: stats.totalOrders,
                    icon: 'ðŸ“¦',
                    change: 'All time orders'
                },
                {
                    title: 'Pending Orders',
                    value: stats.pendingOrders,
                    icon: 'â³',
                    change: 'Requires attention'
                },
                {
                    title: 'Delivered',
                    value: stats.deliveredOrders,
                    icon: 'âœ…',
                    change: stats.totalOrders > 0 ? `${Math.round((stats.deliveredOrders / stats.totalOrders) * 100)}% success rate` : 'No orders yet'
                },
                {
                    title: 'Total Revenue',
                    value: formatCurrency(stats.totalRevenue),
                    icon: 'ðŸ’°',
                    change: 'From delivered orders'
                }
            ];

            statsContainer.innerHTML = statCards.map(card => `
                <div class="admin-stat-card">
                    <div class="admin-stat-card__header">
                        <span class="admin-stat-card__title">${card.title}</span>
                        <div class="admin-stat-card__icon">${card.icon}</div>
                    </div>
                    <div class="admin-stat-card__value">${card.value}</div>
                    <div class="admin-stat-card__change">${card.change}</div>
                </div>
            `).join('');
        }

        // Render recent orders table
        function renderRecentOrders(orders) {
            const tableBody = document.getElementById('recent-orders-table');
            
            // Get 5 most recent orders
            const recentOrders = orders.slice(0, 5);

            if (recentOrders.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 2rem; color: var(--text-500);">No recent orders</td></tr>';
                return;
            }

            tableBody.innerHTML = recentOrders.map(order => {
                const orderId = order.id ?? 'N/A';
                const customerName = order.customerName ?? 'N/A';
                const cylinderType = order.cylinderType
                    ? order.cylinderType.charAt(0).toUpperCase() + order.cylinderType.slice(1)
                    : 'N/A';
                const quantity = order.quantity ?? 'N/A';
                const total = order.total ?? 0;
                const status = order.status ?? 'pending';
                const createdAt = order.createdAt ? formatDate(order.createdAt) : 'N/A';

                return `
                    <tr class="admin-table__main-row" data-order-id="${orderId}">
                        <td><strong>#${orderId}</strong></td>
                        <td>${customerName}</td>
                        <td>${cylinderType}</td>
                        <td>${quantity}</td>
                        <td><strong>${formatCurrency(total)}</strong></td>
                        <td><span class="admin-badge ${getStatusBadgeClass(status)}">${status}</span></td>
                        <td>${createdAt}</td>
                        <td class="admin-table__more-col">
                            <button type="button" class="admin-table__more-btn" data-order-id="${orderId}" aria-expanded="false">
                                More
                            </button>
                        </td>
                    </tr>
                    <tr class="admin-table__details-row" data-order-id="${orderId}" aria-hidden="true">
                        <td colspan="8">
                            <div class="admin-table__details">
                                <div class="admin-table__details-item">
                                    <span class="admin-table__details-label">Type</span>
                                    <span class="admin-table__details-value">${cylinderType}</span>
                                </div>
                                <div class="admin-table__details-item">
                                    <span class="admin-table__details-label">Quantity</span>
                                    <span class="admin-table__details-value">${quantity}</span>
                                </div>
                                <div class="admin-table__details-item">
                                    <span class="admin-table__details-label">Date</span>
                                    <span class="admin-table__details-value">${createdAt}</span>
                                </div>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');

            // Toggle "More" details (only shown on <=1024px via CSS)
            tableBody.querySelectorAll('.admin-table__more-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.getAttribute('data-order-id');
                    const detailsRow = tableBody.querySelector(`.admin-table__details-row[data-order-id="${id}"]`);
                    if (!detailsRow) return;

                    const isOpen = detailsRow.classList.toggle('is-open');
                    detailsRow.setAttribute('aria-hidden', String(!isOpen));
                    btn.setAttribute('aria-expanded', String(isOpen));
                    btn.textContent = isOpen ? 'Less' : 'More';
                });
            });
        }

        // Initialize dashboard
        async function initDashboard() {
            // Show loading state
            const statsContainer = document.getElementById('dashboard-stats');
            const tableBody = document.getElementById('recent-orders-table');
            
            if (statsContainer) {
                statsContainer.innerHTML = '<div style="text-align: center; padding: 2rem; color: var(--text-500);">Loading...</div>';
            }
            if (tableBody) {
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem; color: var(--text-500);">Loading...</td></tr>';
            }

            // Fetch orders from backend
            const orders = await fetchOrders();
            
            // Render stats and recent orders
            renderStats(orders);
            renderRecentOrders(orders);
        }

        // Run on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initDashboard);
        } else {
            initDashboard();
        }
    </script>
</body>
</html>
