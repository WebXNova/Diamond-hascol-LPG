<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management - Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar Backdrop (Mobile) -->
        <div class="admin-sidebar-backdrop"></div>
        
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-sidebar__header">
                <img src="../public/lpglogo.png" alt="Logo" class="admin-sidebar__logo">
                <div class="admin-sidebar__title">Admin Panel</div>
            </div>
            <nav class="admin-sidebar__nav">
                <a href="dashboard.html" class="admin-nav__item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Dashboard
                </a>
                <a href="orders.html" class="admin-nav__item active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                    </svg>
                    Orders
                </a>
                <a href="messages.html" class="admin-nav__item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Messages
                </a>
                <a href="coupons.html" class="admin-nav__item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="8" width="18" height="4" rx="1"></rect>
                        <path d="M12 8v13"></path>
                        <path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"></path>
                        <path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"></path>
                    </svg>
                    Coupons
                </a>
                <a href="history.html" class="admin-nav__item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    History
                </a>
                <a href="settings.html" class="admin-nav__item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
                    </svg>
                    Settings
                </a>
            </nav>
            <div class="admin-sidebar__footer">
                <button id="admin-logout-btn" class="admin-btn admin-btn--secondary" style="width: 100%;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 18px; height: 18px;">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="admin-main">
            <!-- Header -->
            <header class="admin-header">
                <h1 class="admin-header__title">Orders Management</h1>
                <div class="admin-header__actions">
                    <div class="admin-user">
                        <div class="admin-user__info">
                            <div class="admin-user__name" id="admin-user-name">Admin</div>
                            <div class="admin-user__email" id="admin-user-email">admin@diamondhascol.com</div>
                        </div>
                        <div class="admin-user__avatar" id="admin-user-avatar">A</div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <main class="admin-content">
                <!-- Filters -->
                <div class="admin-table-wrapper" style="margin-bottom: 1.5rem;">
                    <div style="padding: 1.5rem;">
                        <h2 style="font-family: var(--font-heading); font-size: var(--fs-3); font-weight: 700; color: var(--text-900); margin-bottom: 1.5rem;">
                            Filter Orders
                        </h2>
                        <div class="admin-form-row">
                            <div class="admin-form-group">
                                <label for="orders-search" class="admin-form-label">Search</label>
                                <input
                                    type="text"
                                    id="orders-search"
                                    class="admin-form-input"
                                    placeholder="Search by order ID, customer name, phone..."
                                >
                            </div>
                            <div class="admin-form-group">
                                <label for="orders-status-filter" class="admin-form-label">Status</label>
                                <select id="orders-status-filter" class="admin-form-input">
                                    <option value="all">All Status</option>
                                    <option value="pending">Pending</option>
                                    <option value="confirmed">Confirmed</option>
                                    <option value="in-transit">In Transit</option>
                                    <option value="delivered">Delivered</option>
                                    <option value="cancelled">Cancelled</option>
                                </select>
                            </div>
                            <div class="admin-form-group">
                                <label for="orders-date-from" class="admin-form-label">Date From</label>
                                <input
                                    type="date"
                                    id="orders-date-from"
                                    class="admin-form-input"
                                >
                            </div>
                            <div class="admin-form-group">
                                <label for="orders-date-to" class="admin-form-label">Date To</label>
                                <input
                                    type="date"
                                    id="orders-date-to"
                                    class="admin-form-input"
                                >
                            </div>
                        </div>
                        <div style="margin-top: 1rem;">
                            <button id="orders-clear-filters" class="admin-btn admin-btn--secondary">
                                Clear Filters
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Orders Table -->
                <div class="admin-table-wrapper">
                    <div style="padding: 1.5rem; border-bottom: 1px solid var(--border);">
                        <h2 style="font-family: var(--font-heading); font-size: var(--fs-3); font-weight: 700; color: var(--text-900);">
                            All Orders
                        </h2>
                    </div>
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Phone</th>
                                <th>Type</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body">
                            <!-- Orders will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="admin-modal-overlay" id="order-details-modal" onclick="if(event.target === this) closeOrderDetails()">
        <div class="admin-modal" onclick="event.stopPropagation()">
            <div class="admin-modal__header">
                <h2 class="admin-modal__title">Order Details</h2>
                <button class="admin-modal__close" onclick="closeOrderDetails()">Ã—</button>
            </div>
            <div class="admin-modal__body" id="order-details-content">
                <!-- Content will be populated by JavaScript -->
            </div>
            <div class="admin-modal__footer">
                <button class="admin-btn admin-btn--secondary" onclick="closeOrderDetails()">Close</button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu Toggle Button -->
    <button id="admin-mobile-menu-btn" class="admin-mobile-menu-btn" aria-label="Toggle menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 24px; height: 24px;">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <script src="../js/api.js"></script>
    <script type="module">
        import '../js/admin/router.js';
        import '../js/admin/layout.js';
        import '../js/admin/orders.js';
    </script>

    <style>
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .admin-order-status-select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--bg-0);
            color: var(--text-900);
            font-size: var(--fs-0);
            cursor: pointer;
            transition: all 0.2s var(--ease-out);
        }

        .admin-order-status-select:hover {
            border-color: var(--color-brand);
        }

        .admin-order-status-select:focus {
            outline: none;
            border-color: var(--color-brand);
            box-shadow: 0 0 0 3px rgba(11, 74, 166, 0.1);
        }
    </style>
</body>
</html>
