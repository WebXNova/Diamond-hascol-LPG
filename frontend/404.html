<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 - Page not found</title>

  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root { --bg:#fff; --text:#1f1f1f; --muted:#6b7280; --border:#e5e7eb; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(720px, 100%);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 28px;
      background: #fff;
    }
    .code {
      margin: 0 0 8px;
      font-size: clamp(56px, 10vw, 88px);
      line-height: 1;
      font-weight: 800;
      letter-spacing: -0.05em;
    }
    .msg {
      margin: 0 0 18px;
      font-size: 16px;
      color: var(--muted);
    }
    a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-label="404 page">
      <p class="code">404</p>
      <p class="msg">Page not found.</p>
      <a href="/">Go back to the homepage</a>
    </div>
  </div>
</body>
</html>
