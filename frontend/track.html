<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order - Diamond Hascol LPG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" href="./public/lpglogo.png">
    <style>
        .track-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
        }
        .track-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .track-header h1 {
            font-family: var(--font-heading, 'Poppins', sans-serif);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-900, #1a1a1a);
            margin-bottom: 0.5rem;
        }
        .track-header p {
            color: var(--text-600, #666);
            font-size: 1.125rem;
        }
        .track-form {
            background: var(--bg-0, #fff);
            padding: 2rem;
            border-radius: var(--radius-lg, 12px);
            box-shadow: var(--shadow-md, 0 4px 6px rgba(0,0,0,0.1));
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-700, #555);
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border, #e0e0e0);
            border-radius: var(--radius-md, 8px);
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--color-brand, #FF6B35);
        }
        .btn-track {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: var(--color-brand, #FF6B35);
            color: white;
            border: none;
            border-radius: var(--radius-md, 8px);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-track:hover {
            background: var(--color-brand-dark, #e55a2b);
        }
        .btn-track:disabled {
            background: var(--text-400, #999);
            cursor: not-allowed;
        }
        .error-message {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            color: #991b1b;
            padding: 1rem;
            border-radius: var(--radius-md, 8px);
            margin-top: 1rem;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .order-details {
            background: var(--bg-0, #fff);
            padding: 2rem;
            border-radius: var(--radius-lg, 12px);
            box-shadow: var(--shadow-md, 0 4px 6px rgba(0,0,0,0.1));
            display: none;
        }
        .order-details.show {
            display: block;
        }
        .order-section {
            margin-bottom: 2rem;
        }
        .order-section:last-child {
            margin-bottom: 0;
        }
        .order-section h2 {
            font-family: var(--font-heading, 'Poppins', sans-serif);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-900, #1a1a1a);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border, #e0e0e0);
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-light, #f0f0f0);
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            color: var(--text-600, #666);
            font-weight: 500;
        }
        .detail-value {
            color: var(--text-900, #1a1a1a);
            font-weight: 600;
            text-align: right;
        }
        .status-badge {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius-sm, 4px);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: capitalize;
        }
        .status-badge.pending {
            background: #fef3c7;
            color: #92400e;
        }
        .status-badge.confirmed {
            background: #dbeafe;
            color: #1e40af;
        }
        .status-badge.delivered {
            background: #d1fae5;
            color: #065f46;
        }
        .status-badge.cancelled {
            background: #fee2e2;
            color: #991b1b;
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--color-brand, #FF6B35);
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-600, #666);
        }
    </style>
</head>
<body>
    <div class="track-container">
        <div class="track-header">
            <h1>Track Your Order</h1>
            <p>Enter your order ID to view order details and status</p>
        </div>

        <div class="track-form">
            <form id="track-order-form">
                <div class="form-group">
                    <label for="order-id">Order ID</label>
                    <input 
                        type="text" 
                        id="order-id" 
                        name="orderId" 
                        placeholder="Enter your order ID (e.g., 12345)"
                        required
                        autocomplete="off"
                    >
                </div>
                <button type="submit" class="btn-track" id="track-btn">Track Order</button>
                <div class="error-message" id="error-message"></div>
            </form>
        </div>

        <div class="order-details" id="order-details">
            <!-- Order details will be populated by JavaScript -->
        </div>

        <a href="index.html" class="back-link">← Back to Home</a>
    </div>

    <script src="./js/api.js"></script>
    <script>
        (function() {
            'use strict';

            const form = document.getElementById('track-order-form');
            const orderIdInput = document.getElementById('order-id');
            const trackBtn = document.getElementById('track-btn');
            const errorMessage = document.getElementById('error-message');
            const orderDetails = document.getElementById('order-details');

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                orderDetails.classList.remove('show');
            }

            function hideError() {
                errorMessage.classList.remove('show');
            }

            function formatCurrency(amount) {
                return `₨${parseFloat(amount).toLocaleString('en-PK', { maximumFractionDigits: 0 })}`;
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            function getStatusBadgeClass(status) {
                const statusMap = {
                    'pending': 'pending',
                    'confirmed': 'confirmed',
                    'delivered': 'delivered',
                    'cancelled': 'cancelled'
                };
                return statusMap[status?.toLowerCase()] || 'pending';
            }

            function renderOrderDetails(order) {
                const statusClass = getStatusBadgeClass(order.status);
                const discountRow = order.discount > 0 ? `
                    <div class="detail-row">
                        <span class="detail-label">Discount:</span>
                        <span class="detail-value" style="color: #065f46;">-${formatCurrency(order.discount)}</span>
                    </div>
                    ${order.couponCode ? `
                    <div class="detail-row">
                        <span class="detail-label">Coupon Code:</span>
                        <span class="detail-value">${order.couponCode}</span>
                    </div>
                    ` : ''}
                ` : '';

                orderDetails.innerHTML = `
                    <div class="order-section">
                        <h2>Order Information</h2>
                        <div class="detail-row">
                            <span class="detail-label">Order ID:</span>
                            <span class="detail-value">#${order.orderId}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value">
                                <span class="status-badge ${statusClass}">${order.status}</span>
                            </span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Order Date:</span>
                            <span class="detail-value">${formatDate(order.createdAt)}</span>
                        </div>
                    </div>

                    <div class="order-section">
                        <h2>Customer Information</h2>
                        <div class="detail-row">
                            <span class="detail-label">Name:</span>
                            <span class="detail-value">${order.customerName}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Phone:</span>
                            <span class="detail-value">${order.phone}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Delivery Address:</span>
                            <span class="detail-value" style="text-align: right; max-width: 60%;">${order.address}</span>
                        </div>
                    </div>

                    <div class="order-section">
                        <h2>Order Summary</h2>
                        <div class="detail-row">
                            <span class="detail-label">Cylinder Type:</span>
                            <span class="detail-value">${order.cylinderType}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Quantity:</span>
                            <span class="detail-value">${order.quantity}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Price per Cylinder:</span>
                            <span class="detail-value">${formatCurrency(order.pricePerCylinder)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Subtotal:</span>
                            <span class="detail-value">${formatCurrency(order.subtotal)}</span>
                        </div>
                        ${discountRow}
                        <div class="detail-row" style="padding-top: 1rem; border-top: 2px solid var(--border, #e0e0e0); margin-top: 0.5rem;">
                            <span class="detail-label" style="font-size: 1.125rem; font-weight: 700;">Total:</span>
                            <span class="detail-value" style="font-size: 1.25rem; color: var(--color-brand, #FF6B35);">${formatCurrency(order.totalPrice)}</span>
                        </div>
                    </div>
                `;

                orderDetails.classList.add('show');
                hideError();
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const orderId = orderIdInput.value.trim();
                
                if (!orderId) {
                    showError('Please enter an order ID');
                    return;
                }

                // Validate order ID is numeric
                if (isNaN(parseInt(orderId))) {
                    showError('Order ID must be a number');
                    return;
                }

                // Show loading state
                trackBtn.disabled = true;
                trackBtn.textContent = 'Tracking...';
                hideError();
                orderDetails.classList.remove('show');

                try {
                    // Use centralized API config if available
                    const apiUrl = (typeof window !== 'undefined' && window.getApiUrl) 
                        ? window.getApiUrl('orders') + '/' + orderId
                        : `http://localhost:5000/api/orders/${orderId}`;
                    
                    const response = await fetch(apiUrl, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });

                    const data = await response.json();

                    if (response.ok && data.success && data.data) {
                        renderOrderDetails(data.data);
                    } else {
                        showError(data.error || 'Order not found. Please check your order ID and try again.');
                    }
                } catch (error) {
                    console.error('Error tracking order:', error);
                    showError('Failed to track order. Please check your connection and try again.');
                } finally {
                    trackBtn.disabled = false;
                    trackBtn.textContent = 'Track Order';
                }
            });

            // Allow Enter key to submit
            orderIdInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    form.dispatchEvent(new Event('submit'));
                }
            });
        })();
    </script>
</body>
</html>
